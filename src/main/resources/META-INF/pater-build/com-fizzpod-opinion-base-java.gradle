apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'


gitignore {
	ignore '.classpath'
	ignore '.project'
	ignore '.settings'
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}