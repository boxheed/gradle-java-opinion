buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath 'com.fizzpod:gradle-base-opinion:0.1.6'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.3.3'
		classpath 'net.saliman:gradle-cobertura-plugin:2.2.8'
		classpath 'com.fizzpod:gradle-extended-info-plugin:1.0.2'
		classpath 'com.fizzpod:gradle-gitignore-plugin:1.0.8'
		classpath 'com.fizzpod:gradle-layout-plugin:2.0.0'
		classpath 'com.fizzpod:gradle-sweeney-plugin:2.0.0'
		classpath 'com.fizzpod:gradle-pater-build-plugin:1.0.4'
  }
}

repositories {
	jcenter()
}

apply plugin: 'com.fizzpod.pater-build'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-cobertura.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
//apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'

dependencies {
		//runtime 'com.fizzpod:gradle-base-opinion:0.1.6'
		runtime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.3.1'
		runtime 'pl.allegro.tech.build:axion-release-plugin:1.3.3'
		runtime 'net.saliman:gradle-cobertura-plugin:2.2.8'
		runtime 'com.fizzpod:gradle-extended-info-plugin:1.0.2'
		runtime 'com.fizzpod:gradle-gitignore-plugin:1.0.8'
		runtime 'com.fizzpod:gradle-layout-plugin:2.0.0'
		runtime 'com.fizzpod:gradle-sweeney-plugin:2.0.0'
}
