buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.18.7'
        classpath 'com.fizzpod:gradle-extended-info-plugin:14.0.0'
        classpath 'com.fizzpod:gradle-gitignore-plugin:3.0.17'
        classpath 'com.fizzpod:gradle-layout-plugin:5.0.0'
        classpath 'com.fizzpod:gradle-sweeney-plugin:4.6.18'
        classpath 'com.fizzpod:gradle-osv-scanner-plugin:3.0.9'
        classpath 'com.fizzpod:gradle-github-release-plugin:1.0.12'
        classpath 'com.gradle:develocity-gradle-plugin:3.18'
        classpath 'com.gradle:common-custom-user-data-gradle-plugin:2.0.2'
        classpath 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.20'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.51.0'

    }
}

apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'
/*
compileJava {
    options.release = 11
}

compileGroovy {
    options.release = 11
}
*/

dependencies {
    runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.18.7'
    runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:3.0.17'
    runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:14.0.0'
    runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.5.20'
    runtimeOnly 'com.fizzpod:gradle-layout-plugin:5.0.0'
    runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.6.18'
    runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.51.0'
    runtimeOnly 'com.gradle:develocity-gradle-plugin:3.18'
    runtimeOnly 'com.fizzpod:gradle-osv-scanner-plugin:3.0.9'
    runtimeOnly 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.20'
    runtimeOnly 'com.fizzpod:gradle-github-release-plugin:1.0.12'
    runtimeOnly 'com.gradle:common-custom-user-data-gradle-plugin:2.0.2'

        constraints {
        implementation('org.bouncycastle:bcpg-jdk18on') {
            because 'version 1.77 imported as a dependency has a vulnerability'
            version {
                require '1.78.1'
            }
        }

        implementation('org.bouncycastle:bcutil-jdk18on') {
            because 'version 1.77 imported as a dependency has a vulnerability'
            version {
                require '1.78.1'
            }
        }

        implementation('org.bouncycastle:bcpkix-jdk18on') {
            because 'version 1.77 imported as a dependency has a vulnerability'
            version {
                require '1.78.1'
            }
     
        }

        
    }
}
