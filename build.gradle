buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
    	maven {
      		url "https://artifacts.fizzpod.com/public/mvn/"
		}
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.13.6'
		classpath 'com.fizzpod:gradle-extended-info-plugin:11.2.0'
		classpath 'com.fizzpod:gradle-gitignore-plugin:2.3.1'
		classpath 'com.fizzpod:gradle-layout-plugin:4.3.0'
		classpath 'com.fizzpod:gradle-sweeney-plugin:4.4.0'
		classpath 'com.fizzpod:gradle-pater-build-plugin:2.4.0'
		classpath 'com.github.ben-manes:gradle-versions-plugin:0.41.0'
		classpath 'io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE'
  	}
}

repositories {
	mavenCentral()
}

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-bom.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'

dependencies {
	runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.13.6'
	runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:11.2.0'
	runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:2.3.1'
	runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.3.0'
	runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.4.0'
	runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.41.0'
	runtimeOnly 'io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE'
}
