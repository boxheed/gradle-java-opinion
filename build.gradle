buildscript {
	repositories {
		mavenLocal()
		jcenter()
		maven {
          url "https://plugins.gradle.org/m2/"
        }
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.8.1'
		classpath 'com.fizzpod:gradle-extended-info-plugin:3.6.1'
		classpath 'com.fizzpod:gradle-gitignore-plugin:1.2.0'
		classpath 'com.fizzpod:gradle-layout-plugin:2.0.1'
		classpath 'com.fizzpod:gradle-sweeney-plugin:2.1.2'
		classpath 'com.fizzpod:gradle-pater-build-plugin:1.1.1'
		classpath 'gradle.plugin.com.github.nwillc:vplugin:2.1.1'
		classpath 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
  }
}

repositories {
	jcenter()
}

apply plugin: 'com.fizzpod.pater-build'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-bom.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'
apply plugin: 'com.github.nwillc.vplugin'

dependencies {
		runtime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
		runtime 'pl.allegro.tech.build:axion-release-plugin:1.8.1'
		runtime 'com.fizzpod:gradle-extended-info-plugin:3.6.1'
		runtime 'com.fizzpod:gradle-gitignore-plugin:1.2.0'
		runtime 'com.fizzpod:gradle-layout-plugin:2.0.1'
		runtime 'com.fizzpod:gradle-sweeney-plugin:2.1.2'
		runtime 'io.spring.gradle:dependency-management-plugin:1.0.3.RELEASE'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['gradle', 'opinion', 'gradle-pater-build-plugin', 'java']
		repo = 'maven'
	}
}
