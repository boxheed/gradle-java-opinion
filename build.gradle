buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath 'com.fizzpod:gradle-base-opinion:0.1.4'
		classpath 'com.netflix.nebula:gradle-info-plugin:2.2.0'
    }
}

apply plugin: 'com.fizzpod.pater-build'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'

dependencies {
	runtime 'com.fizzpod:gradle-base-opinion:0.1.4'
	runtime 'com.netflix.nebula:gradle-info-plugin:2.2.0'
}

bintray {
	pkg {
		websiteUrl = 'https://github.com/boxheed/gradle-java-opinion'
		issueTrackerUrl = 'https://github.com/boxheed/gradle-java-opinion/issues'
        vcsUrl = 'https://github.com/boxheed/gradle-java-opinion.git'
		labels = ['gradle', 'opinion', 'gradle-pater-build-plugin', 'plugin', 'java']
	}
}