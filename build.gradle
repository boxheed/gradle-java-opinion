buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.15.3'
        classpath 'com.fizzpod:gradle-extended-info-plugin:12.3.0'
        classpath 'com.fizzpod:gradle-gitignore-plugin:3.0.0'
        classpath 'com.fizzpod:gradle-layout-plugin:4.3.4'
        classpath 'com.fizzpod:gradle-sweeney-plugin:4.6.3'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.47.0'
        classpath 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.13.4'
        classpath 'org.owasp:dependency-check-gradle:8.3.1'
        classpath 'com.github.spotbugs.snom:spotbugs-gradle-plugin:5.0.14'
		    classpath 'io.spring.gradle:dependency-management-plugin:1.1.0'
    }
}

apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-bom.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'

compileJava {
    options.release = 11
}

compileGroovy {
    options.release = 11
}

dependencies {
    runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.15.3'
    runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:3.0.0'
    runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:12.3.0'
    runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.5.4'
    runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.3.4'
    runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.6.3'
    runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.47.0'
    runtimeOnly 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.13.4'
    runtimeOnly 'org.owasp:dependency-check-gradle:8.3.1'
    runtimeOnly 'com.github.spotbugs.snom:spotbugs-gradle-plugin:5.0.14'
	  runtimeOnly 'io.spring.gradle:dependency-management-plugin:1.1.0'
}
