buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'pl.allegro.tech.build:axion-release-plugin:1.17.2'
        classpath 'com.fizzpod:gradle-extended-info-plugin:13.0.5'
        classpath 'com.fizzpod:gradle-gitignore-plugin:3.0.11'
        classpath 'com.fizzpod:gradle-layout-plugin:4.3.13'
        classpath 'com.fizzpod:gradle-sweeney-plugin:4.6.13'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.51.0'
        classpath 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.17.2'
        classpath 'org.owasp:dependency-check-gradle:9.1.0'
        classpath 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.12'
        classpath 'com.fizzpod:gradle-github-release-plugin:1.0.4'
    }
}

apply plugin: 'java'

apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'

compileJava {
    options.release = 11
}

compileGroovy {
    options.release = 11
}

dependencies {
    runtimeOnly 'pl.allegro.tech.build:axion-release-plugin:1.17.2'
    runtimeOnly 'com.fizzpod:gradle-gitignore-plugin:3.0.11'
    runtimeOnly 'com.fizzpod:gradle-extended-info-plugin:13.0.5'
    runtimeOnly 'com.fizzpod:gradle-pater-build-plugin:2.5.14'
    runtimeOnly 'com.fizzpod:gradle-layout-plugin:4.3.13'
    runtimeOnly 'com.fizzpod:gradle-sweeney-plugin:4.6.13'
    runtimeOnly 'com.github.ben-manes:gradle-versions-plugin:0.51.0'
    runtimeOnly 'com.gradle.enterprise:com.gradle.enterprise.gradle.plugin:3.17.2'
    runtimeOnly 'org.owasp:dependency-check-gradle:9.1.0'
    runtimeOnly 'com.github.spotbugs.snom:spotbugs-gradle-plugin:6.0.12'
    runtimeOnly 'com.fizzpod:gradle-github-release-plugin:1.0.4'
}
