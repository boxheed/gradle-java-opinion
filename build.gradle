buildscript {
	repositories {
		mavenLocal()
		jcenter()
	}
	dependencies {
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
		classpath 'pl.allegro.tech.build:axion-release-plugin:1.4.0'
		classpath 'net.saliman:gradle-cobertura-plugin:2.3.2'
		classpath 'com.fizzpod:gradle-extended-info-plugin:3.1.0'
		classpath 'com.fizzpod:gradle-gitignore-plugin:1.0.8'
		classpath 'com.fizzpod:gradle-layout-plugin:2.0.0'
		classpath 'com.fizzpod:gradle-sweeney-plugin:2.1.1'
		classpath 'com.fizzpod:gradle-pater-build-plugin:1.0.4'
		classpath 'com.github.nwillc:vplugin:1.2'
  }
}

repositories {
	jcenter()
}

apply plugin: 'com.fizzpod.pater-build'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-base-java.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-jacoco.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-init.gradle'
apply from: './src/main/resources/META-INF/pater-build/com-fizzpod-opinion-java-publish.gradle'
apply plugin: 'com.github.nwillc.vplugin'

dependencies {
		runtime 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.1'
		runtime 'pl.allegro.tech.build:axion-release-plugin:1.4.0'
		runtime 'net.saliman:gradle-cobertura-plugin:2.3.2'
		runtime 'com.fizzpod:gradle-extended-info-plugin:3.1.0'
		runtime 'com.fizzpod:gradle-gitignore-plugin:1.0.8'
		runtime 'com.fizzpod:gradle-layout-plugin:2.0.0'
		runtime 'com.fizzpod:gradle-sweeney-plugin:2.1.1'
}

bintray {
	dryRun = false
	publish = true
	pkg {
		labels = ['gradle', 'opinion', 'gradle-pater-build-plugin', 'java']
		repo = 'maven'
	}
}
